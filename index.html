<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI-Universe-Hub</title>
    <!-- bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h1 class="text-center mt-5">AI Universe Hub</h1>
    <main>
      <div class="text-center mt-3 mb-5">
        <button class="btn btn-danger">Sort By Data</button>
      </div>
      <!-- Spinner Section  -->
      <section  class="mb-5">
        <div id="Spinner" class="d-flex justify-content-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- Card Section  -->
        <section>
            <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">
            
              </div>
        </section>
        <!-- Button Section  -->
        <section>
          <div id="see-more" class="text-center mt-3 mb-5 d-none">
            <button id="btn-see-more" class="btn btn-danger">See More</button>
          </div>
        </section>
        
    </main>

    <!-- Inner Javascript link  -->
    <script src="JavaScript/script.js"></script>

    <!-- Font Awesome JavaScript Link  -->
    <script src="https://kit.fontawesome.com/eaf9c967d5.js" crossorigin="anonymous"></script>

    <!-- bootstrap Link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
